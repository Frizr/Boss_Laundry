<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss laundry - Settings</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Fonts Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/Setting.css">
    <link rel="icon" href="assets/logo.png" sizes="36x36" type="image/png">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column">
        <div class="d-flex align-items-center justify-content-center mb-4 pb-3 border-bottom">
            <i class="bi bi-basket fs-3 text-primary me-2"></i>
            <h5 class="mb-0 fw-bold text-primary">Boss Laundry</h5>
        </div>
        <nav class="sidebar-nav flex-column">
            <a class="nav-link" href="dashboard.html">
                <i class="bi bi-house-door me-2"></i> Dashboard
            </a>
            <a class="nav-link" href="order.html">
                <i class="bi bi-cart me-2"></i> Orders
            </a>
            <a class="nav-link" href="payment.html">
                <i class="bi bi-cash me-2"></i> Payments
            </a>
            <a class="nav-link " href="reports.html">
                <i class="bi bi-file-earmark-bar-graph me-2"></i> Reports
            </a>
            <a class="nav-link active" href="setting.html">
                <i class="bi bi-gear me-2"></i> Settings
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- User Profile Card -->
        <div class="settings-card">
            <h3>User Profile</h3>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" readonly>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="password"
                    placeholder="Enter new password (min 6 characters)">
                <small class="text-muted">Kosongkan jika tidak ingin mengubah password</small>
            </div>
        </div>

        <!-- Save Changes Button -->
        <div class="d-grid">
            <button type="button" class="btn btn-primary" id="saveSettings">Save Changes</button>
        </div>

        <!-- Transaction Time -->
        <div class="transaction-time" id="transactionTime">
            Last Updated: Loading...
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/setting.js"></script>
</body>

</html>
