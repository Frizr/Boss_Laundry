<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Boss Laundry</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/register.css">
    <link rel="icon" href="assets/logo.png" sizes="36x36" type="image/png">
</head>

<body>
    <div class="container-fluid">
        <div class="row min-vh-100">
            <!-- Left Side - Register Form -->
            <div class="col-lg-6 d-flex align-items-center justify-content-center bg-light">
                <div class="login-container">
                    <div class="text-center mb-4">
                        <i class="fas fa-tshirt brand-icon"></i>
                        <h2 class="brand-title">Boss Laundry</h2>
                        <p class="text-muted">Silakan daftar untuk membuat akun</p>
                    </div>

                    <form id="registerForm" method="POST" action="php/register.php">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <div class="input-group">
            <span class="input-group-text">
                <i class="fas fa-user"></i>
            </span>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
        </div>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <div class="input-group">
            <span class="input-group-text">
                <i class="fas fa-envelope"></i>
            </span>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
            <span class="input-group-text">
                <i class="fas fa-lock"></i>
            </span>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                <i class="fas fa-eye"></i>
            </button>
        </div>
    </div>

    <button type="submit" class="btn btn-primary w-100 mb-3">
        <i class="fas fa-user-plus me-2"></i>Register
    </button>

    <div class="text-center">
        <a href="login.html" class="text-decoration-none">Already have an account? Login here</a>
    </div>
</form>
                </div>
            </div>

            <!-- Right Side - Welcome Section -->
            <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center bg-primary-gradient">
                <div class="text-center text-white welcome-section">
                    <i class="fas fa-washing-machine welcome-icon"></i>
                    <h1 class="display-4 fw-bold mb-3">Welcome to Boss Laundry!</h1>
                    <p class="lead">Kelola bisnis laundry Anda dengan mudah dan efisien</p>
                    <div class="features mt-5">
                        <div class="feature-item">
                            <i class="fas fa-check-circle me-2"></i>
                            <span>Manajemen Order Real-time</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-check-circle me-2"></i>
                            <span>Laporan Keuangan Lengkap</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-check-circle me-2"></i>
                            <span>Pelacakan Customer</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="js/register.js"></script>
</body>

</html>
