<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry POS - Reports Penjualan</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Fonts Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reports.css">
    <link rel="icon" href="assets/logo.png" sizes="36x36" type="image/png">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column">
        <div class="d-flex align-items-center justify-content-center mb-4 pb-3 border-bottom">
            <i class="bi bi-basket fs-3 text-primary me-2"></i>
            <h5 class="mb-0 fw-bold text-primary">Boss Laundry</h5>
        </div>
        <nav class="sidebar-nav flex-column">
            <a class="nav-link" href="dashboard.html">
                <i class="bi bi-house-door me-2"></i> Dashboard
            </a>
            <a class="nav-link" href="order.html">
                <i class="bi bi-cart me-2"></i> Orders
            </a>
            <a class="nav-link" href="payment.html">
                <i class="bi bi-cash me-2"></i> Payments
            </a>
            <a class="nav-link active" href="reports.html">
                <i class="bi bi-file-earmark-bar-graph me-2"></i> Reports
            </a>
            <a class="nav-link" href="setting.html">
                <i class="bi bi-gear me-2"></i> Settings
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="report-card">
            <h2>Reports Penjualan</h2>

            <!-- Summary Cards -->
            <div class="row g-3 mb-4">
                <div class="col-md-6">
                    <div class="card bg-primary text-white">
                        <div class="card-body">
                            <h6 class="card-subtitle mb-1">Total Transaksi</h6>
                            <h3 class="card-title mb-0" id="totalTransactions">0</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card bg-success text-white">
                        <div class="card-body">
                            <h6 class="card-subtitle mb-1">Total Revenue</h6>
                            <h3 class="card-title mb-0" id="totalRevenue">Rp 0</h3>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Filter Section -->
            <div class="row g-3 mb-4">
                <div class="col-md-4">
                    <label for="startDate" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="startDate">
                </div>
                <div class="col-md-4">
                    <label for="endDate" class="form-label">End Date</label>
                    <input type="date" class="form-control" id="endDate">
                </div>
                <div class="col-md-4">
                    <label for="searchName" class="form-label">Search Customer</label>
                    <input type="text" class="form-control" id="searchName" placeholder="Customer name...">
                </div>
            </div>
            <div class="d-flex justify-content-end mb-3">
                <button type="button" class="btn btn-primary me-2" id="filterBtn">
                    <i class="bi bi-funnel"></i> Filter
                </button>
                <button type="button" class="btn btn-outline-secondary" id="exportBtn">
                    <i class="bi bi-download"></i> Export
                </button>
            </div>
        </div>

        <!-- Sales Summary Table -->
        <div class="report-table">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Order ID</th>
                        <th>Customer</th>
                        <th>Method</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data akan diisi oleh JS -->
                </tbody>
            </table>
        </div>

        <!-- Transaction Time -->
        <div class="transaction-time" id="transactionTime">
            Report Generated: Loading...
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/reports.js"></script>
</body>

</html>
