<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss laundry - Payment</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Fonts Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/payment.css">
    <link rel="icon" href="assets/logo.png" sizes="36x36" type="image/png">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column">
        <div class="d-flex align-items-center justify-content-center mb-4 pb-3 border-bottom">
            <i class="bi bi-basket fs-3 text-primary me-2"></i>
            <h5 class="mb-0 fw-bold text-primary">Boss Laundry</h5>
        </div>
        <nav class="sidebar-nav flex-column">
            <a class="nav-link" href="dashboard.html">
                <i class="bi bi-house-door me-2"></i> Dashboard
            </a>
            <a class="nav-link" href="order.html">
                <i class="bi bi-cart me-2"></i> Orders
            </a>
            <a class="nav-link active" href="payment.html">
                <i class="bi bi-cash me-2"></i> Payments
            </a>
            <a class="nav-link " href="reports.html">
                <i class="bi bi-file-earmark-bar-graph me-2"></i> Reports
            </a>
            <a class="nav-link" href="setting.html">
                <i class="bi bi-gear me-2"></i> Settings
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="payment-card">
            <h2>Payment</h2>

            <!-- Order Info -->
            <div class="mb-3">
                <span class="fw-semibold" id="orderIdDisplay">Order: Loading...</span>
            </div>

            <!-- Payment Summary -->
            <div class="mb-4">
                <div class="summary-item">
                    <span>Subtotal</span>
                    <span id="subtotalDisplay">Loading...</span>
                </div>
                <div class="summary-item">
                    <span>Discount</span>
                    <span id="discountDisplay">RP 0</span>
                </div>
                <div class="summary-item">
                    <span>Total</span>
                    <span id="totalDisplay">Loading...</span>
                </div>
            </div>

            <!-- Payment Method -->
            <div class="mb-4">
                <label class="form-label">Payment Method</label>
                <div class="btn-group mb-3" role="group" aria-label="Payment method">
                    <button type="button" class="btn btn-outline-secondary active">Cash</button>
                    <button type="button" class="btn btn-outline-secondary">Transfer</button>
                    <button type="button" class="btn btn-outline-secondary">E-Wallet</button>
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="number" class="form-control" id="amount" placeholder="Enter amount" step="500"
                        value="0">
                </div>
                <div class="summary-item">
                    <span>Change</span>
                    <span id="change">RP 0</span>
                </div>
            </div>

            <!-- Transaction Time -->
            <div class="transaction-time" id="transactionTime">
                Transaction Time: Loading...
            </div>

            <!-- Actions -->
            <div class="d-grid gap-2 mt-4">
                <button type="button" class="btn btn-primary" id="completePayment">Complete Payment</button>
                <button type="button" class="btn btn-secondary" id="printReceipt">Print Receipt</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/payment.js"></script>


</body>

</html>
