<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boss Laundry - Orders</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Google Fonts Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="css/order.css" />
    <link rel="icon" href="assets/logo.png" sizes="36x36" type="image/png" />

    <style>
        /* kecil saja supaya tabel rapi meski CSS kamu berbeda */
        .main-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.06);
        }
        .badge-status {
            padding: 6px 10px;
            border-radius: 999px;
            font-weight: 600;
            font-size: 12px;
            display: inline-block;
        }
        .badge-paid { background:#fff3cd; color:#856404; }     /* kuning */
        .badge-pending { background:#ffe3e3; color:#b02a37; }  /* merah muda */
        .badge-completed { background:#d1e7dd; color:#0f5132; }/* hijau */
        .badge-progress { background:#cff4fc; color:#055160; } /* biru muda */
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column">
        <div class="d-flex align-items-center justify-content-center mb-4 pb-3 border-bottom">
            <i class="bi bi-basket fs-3 text-primary me-2"></i>
            <h5 class="mb-0 fw-bold text-primary">Boss Laundry</h5>
        </div>
        <nav class="sidebar-nav flex-column">
            <a class="nav-link" href="dashboard.html">
                <i class="bi bi-house-door me-2"></i> Dashboard
            </a>
            <a class="nav-link active" href="order.html">
                <i class="bi bi-cart me-2"></i> Orders
            </a>
            <a class="nav-link" href="payment.html">
                <i class="bi bi-cash me-2"></i> Payments
            </a>
            <a class="nav-link" href="reports.html">
                <i class="bi bi-file-earmark-bar-graph me-2"></i> Reports
            </a>
            <a class="nav-link" href="setting.html">
                <i class="bi bi-gear me-2"></i> Settings
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="order-card">
            <h2>New Order</h2>

            <!-- IMPORTANT: pakai id="orderForm" untuk JS -->
            <form id="orderForm" method="POST" action="php/order.php">
                <!-- Customer Details -->
                <div class="mb-4">
                    <h3 class="section-title">Customer Details</h3>

                    <div class="mb-3">
                        <label for="customerSelect" class="form-label">Select Cashier</label>
                        <select class="form-control" id="customerSelect" name="cashier_id" required>
                            <option value="">Select a Cashier</option>
                            <option value="1">Cicitcuit</option>
                            <option value="2">Mamat</option>
                            <option value="3">Ucup</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="customerName" class="form-label">Customer Name</label>
                        <input type="text" class="form-control" id="customerName" name="customer_name" placeholder="Enter customer name" required />
                    </div>

                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phoneNumber" name="phone_number" placeholder="Enter phone number" required />
                    </div>
                </div>

                <!-- Order Details -->
                <div class="mb-4">
                    <h3 class="section-title">Order Details</h3>

                    <div class="mb-3">
                        <label for="serviceSelect" class="form-label">Select Service</label>
                        <select class="form-control" id="serviceSelect" name="service_id" required>
                            <option value="">Select a service</option>
                            <option value="1">Wash & Fold</option>
                            <option value="2">Dry Cleaning</option>
                            <option value="3">Ironing</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="weightQuantity" class="form-label">Weight/Quantity</label>
                        <input type="number" class="form-control" id="weightQuantity" name="weight_quantity" placeholder="Enter weight or quantity" step="0.01" required />
                    </div>

                    <div class="mb-3">
                        <label for="price" class="form-label">Price (Rp)</label>
                        <input type="number" class="form-control" id="price" name="price" placeholder="Enter price" required />
                    </div>

                    <div class="mb-3">
                        <label for="estimatedCompletion" class="form-label">Estimated Completion</label>
                        <input type="datetime-local" class="form-control" id="estimatedCompletion" name="estimated_completion" required />
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    Create Order
                </button>
            </form>
        </div>

        <!-- LIST ORDERS -->
        <div class="main-card p-4 mt-4">
            <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
                <h5 class="mb-0 fw-semibold">Order List</h5>

                <div class="d-flex gap-2 align-items-center">
                    <label for="statusFilter" class="mb-0">Filter:</label>
                    <select id="statusFilter" class="form-control" style="min-width: 160px;">
                        <option value="">All</option>
                        <option value="paid">Paid</option>
                        <option value="pending">Pending</option>
                        <option value="completed">Completed</option>
                        <option value="in progress">In Progress</option>
                    </select>

                    <button id="refreshOrdersBtn" class="btn btn-outline-primary">
                        <i class="bi bi-arrow-clockwise"></i> Refresh
                    </button>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover align-middle" id="ordersTable">
                    <thead class="table-light">
                        <tr>
                            <th style="width:110px;">Order ID</th>
                            <th>Customer</th>
                            <th style="width:140px;">Status</th>
                            <th style="width:200px;">Date</th>
                            <th style="width:140px;">Amount</th>
                            <th style="width:140px;">Action</th>
                        </tr>
                    </thead>
                 <tbody id="ordersTableBody"></tbody>
                </table>
            </div>
        </div>

    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/order.js"></script>
</body>
</html>
